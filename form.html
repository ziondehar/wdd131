<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Zion Dehar">
    <meta name="description" content="Form 2024">
    <script src="scripts/form.js"defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Product Review</title>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class = "">
            <fieldset>
                <label>Product Name
                    <select name="subject" id="product-list" required>
                        <option value="">Please Select a Product &#9662; </option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="star" value="one" required>	&#9734;</label>
                <label><input type="radio" name="star" value="two">&#9734;&#9734;</label>
                <label><input type="radio" name="star" value="three">&#9734;&#9734;&#9734;</label>
                <label><input type="radio" name="star" value="four">&#9734;&#9734;&#9734;&#9734;</label>
                <label><input type="radio" name="star" value="five">&#9734;&#9734;&#9734;&#9734;&#9734;</label>

                <label> Date <input type="date" name="completeDate" id="date" required></label>

                <div>What did you find appealing about the Product</div>
                <label><input type="checkbox" name="editing" value="yes">Useful</label>
                <label><input type="checkbox" name="code" value="yes">Looked amazing</label>
                <label><input type="checkbox" name="process" value="yes">Cheap</label>
                <label><input type="checkbox" name="client" value="yes">Long lasting</label>
            </fieldset>
            <fieldset>
                
                <legend>Written Review <div class = "optional">(Optional)</div></legend>
                <textarea name="Writereview" id="review" placeholder="Write Here...."></textarea>
                    
                   
                <label >First Name <div class = "optional">(Optional)</div> <input type="text" name="fname"></label>
                    
            </fieldset>
            <input type="submit" value= "Send my Review">

        </form>
    </main>
</body>

</html>
